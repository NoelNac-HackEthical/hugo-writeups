baseURL: "https://hugo.hackethical.be/"
languageCode: fr-fr
title: Hugo Template Temporaire Home
theme: PaperMod
enableGitInfo: true
canonifyURLs: false

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
  goldmark:
    renderer:
      unsafe: true

defaultContentLanguage: fr

languages:
  fr:
    languageName: Français
    weight: 1
    lang: fr # ← important pour la traduction des mois
    params:
      DateFormat: "2 January 2006"

params:
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowLastMod: true
  defaultTheme: dark
  mainSections:
    - writeups
  assets:
    css:
      - "css/custom.css"
  
  # Activation de la recherche
  search: true
  searchPlaceholder: "Rechercher..."
  searchShowParent: true
  ShowToc: true
  TocOpen: true
  ShowCodeCopyButtons: true
  ShowCodeLanguage: true

  
taxonomies:
  category: categories
  tag: tags

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: categories
      name: Catégories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30

    - identifier: outils
      name: Outils
      pageRef: /outils/
      weight: 35
    - name: Mes scripts
      url: /mes-scripts/
      parent: outils
      weight: 36
    - name: Recettes
      url: /recettes/
      parent: outils
      weight: 37
    - name: Références
      url: /references/
      parent: outils
      weight: 38

    - identifier: search
      name: Recherche
      url: /search/
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON

cascade:
  - _target:
      kind: page
    robots: "noindex, nofollow"
    