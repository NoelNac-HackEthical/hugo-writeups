{{/* CSS via Hugo Pipes (inchangé) */}}
{{- $res := resources.Get "css/custom.css" -}}
{{- with $res -}}
  {{- $min := resources.Minify . -}}
  {{- $fp  := resources.Fingerprint $min -}}
  <link rel="stylesheet" href="{{ $fp.RelPermalink }}" integrity="{{ $fp.Data.Integrity }}">
{{- end -}}

{{/* --- Favicon & PWA icons --- */}}
<link rel="icon" href="{{ "favicon.ico" | relURL }}" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | relURL }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-touch-icon.png" | relURL }}">
<link rel="manifest" href="{{ "site.webmanifest" | relURL }}">
<meta name="theme-color" content="#111111">

<style>
/* ================================
   Filtre "Recherche machine..."
   ================================ */

/* Wrapper global */
.machine-filter-wrap {
  width: 100%;
}

/* Bloc filtre (input + compteur) */
.machine-filter {
  width: 100%;
  max-width: var(--main-width);
  margin: 1rem auto 0.75rem 0;
  padding: 0;
}

/* Wrapper DU CHAMP (référence pour loupe + croix) */
.machine-filter-field {
  position: relative;
  display: inline-block;
}

/* Champ de recherche */
.machine-filter input#machineFilter {
  width: 35ch;                     /* ~35 caractères */
  max-width: 360px;                /* limite stricte */
  padding: 0.45rem 2.2rem 0.45rem 2.25rem; /* gauche=loupe, droite=croix */

  font-size: 0.95rem;
  border-radius: 10px;
  border: 1px solid var(--border);

  background-color: var(--entry) !important;
  color: var(--content);

  /* Loupe SVG inline */
  background-image: url("data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2024%2024'%20fill='none'%20stroke='%23b3b3b3'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'%3E%3Ccircle%20cx='11'%20cy='11'%20r='8'/%3E%3Cline%20x1='21'%20y1='21'%20x2='16.65'%20y2='16.65'/%3E%3C/svg%3E") !important;
  background-repeat: no-repeat !important;
  background-position: 0.75rem 50% !important;
  background-size: 14px 14px !important;
}

/* Placeholder */
.machine-filter input#machineFilter::placeholder {
  color: rgba(255, 255, 255, 0.55);
}

@media (prefers-color-scheme: light) {
  .machine-filter input#machineFilter::placeholder {
    color: rgba(0, 0, 0, 0.45);
  }
}

/* Focus */
.machine-filter input#machineFilter:focus {
  outline: none;
  border-color: var(--primary);
}

/* Croix SVG (clear) */
.machine-filter .machine-filter-clear {
  position: absolute;
  right: 0.55rem;
  top: 50%;
  transform: translateY(-50%);

  width: 26px;
  height: 26px;
  border-radius: 999px;

  border: 1px solid var(--border);
  background: var(--entry);
  color: var(--content);

  display: flex;
  align-items: center;
  justify-content: center;

  cursor: pointer;
  display: none;                 /* affichée par JS si texte */
  padding: 0;
}

.machine-filter .machine-filter-clear:hover {
  filter: brightness(1.08);
}

/* Icône SVG de la croix */
.machine-filter .machine-filter-clear-icon {
  width: 14px;
  height: 14px;
  display: block;
  opacity: 0.85;
}

.machine-filter .machine-filter-clear:hover .machine-filter-clear-icon {
  opacity: 1;
}

/* Compteur */
.machine-filter-meta {
  margin-top: .4rem;
  opacity: .8;
}
</style>

<style>
/* =========================================================
   Grille "machines" : garde une largeur type 2 colonnes
   même quand un seul résultat reste visible
   ========================================================= */

@media (min-width: 900px) {
  main .post-list.js-machine-list {
    display: grid !important;
    grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
    gap: 1rem !important;
    align-items: start;
  }

  main .post-list.js-machine-list > li {
    width: auto !important;
    margin: 0 !important;
  }
}
</style>
