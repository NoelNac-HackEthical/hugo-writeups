{{/* CSS via Hugo Pipes (inchangé) */}}
{{- $res := resources.Get "css/custom.css" -}}
{{- with $res -}}
  {{- $min := resources.Minify . -}}
  {{- $fp  := resources.Fingerprint $min -}}
  <link rel="stylesheet" href="{{ $fp.RelPermalink }}" integrity="{{ $fp.Data.Integrity }}">
{{- end -}}

{{/* --- Favicon & PWA icons --- */}}
<link rel="icon" href="{{ "favicon.ico" | relURL }}" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | relURL }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-touch-icon.png" | relURL }}">
<link rel="manifest" href="{{ "site.webmanifest" | relURL }}">
<meta name="theme-color" content="#111111">

<style>
/* ================================
   Filtre "Recherche machine..."
   ================================ */

.machine-filter input[type="search"] {
  width: 100%;
  max-width: 360px;              /* plus compact */
  padding: 0.45rem 0.7rem;
  font-size: 0.95rem;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--entry);
  color: var(--content);         /* TEXTE SAISI VISIBLE */
}

/* Placeholder (texte indicatif) */
.machine-filter input::placeholder {
  color: rgba(255, 255, 255, 0.55); /* blanc grisé */
}

/* Mode clair : placeholder un peu plus sombre */
@media (prefers-color-scheme: light) {
  .machine-filter input::placeholder {
    color: rgba(0, 0, 0, 0.45);
  }
}

/* Focus propre */
.machine-filter input:focus {
  outline: none;
  border-color: var(--primary);
}

/* Bouton Effacer discret */
.machine-filter button {
  padding: 0.25rem 0.6rem;
  font-size: 0.85rem;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--content);
  cursor: pointer;
}

.machine-filter button:hover {
  background: var(--entry);
}

/* Wrapper : même largeur que la zone de contenu/listing */
.machine-filter-wrap {
  width: 100%;
}

/* Filtre : dimension et rendu cohérents avec les listes */
.machine-filter {
  width: 100%;
  max-width: var(--main-width);
  margin: 1rem auto 0.75rem auto;   /* centré comme le contenu */
  padding: 0;                        /* pas d'effet "bloc" */
}

/* Input : prend toute la largeur de la colonne */
.machine-filter input[type="search"] {
  width: 100%;
  max-width: 100%;                   /* pas de max-width fixe ici */
  padding: 0.45rem 0.7rem;
  font-size: 0.95rem;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--entry);
  color: var(--content);
}

.machine-filter input[type="search"]::placeholder {
  color: rgba(255, 255, 255, 0.55);
}

@media (prefers-color-scheme: light) {
  .machine-filter input[type="search"]::placeholder {
    color: rgba(0, 0, 0, 0.45);
  }
}

.machine-filter input[type="search"]:focus {
  outline: none;
  border-color: var(--primary);
}

/* Compteur */
.machine-filter-meta {
  margin-top: .4rem;
  opacity: .8;
}

</style>

<style>
/* =========================================================
   Grille "machines" : conserve une largeur type 2 colonnes
   même quand un seul résultat reste visible (filtrage)
   ========================================================= */

@media (min-width: 900px) {
  .js-machine-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(520px, 1fr));
    gap: 1rem;
    justify-content: start;
    align-items: start;
  }

  /* évite des comportements hérités de <li> dans certains thèmes */
  .js-machine-list > li {
    margin: 0;
  }
}
</style>
