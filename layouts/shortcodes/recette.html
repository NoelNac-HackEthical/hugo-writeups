{{- $slug := .Get 0 -}}
{{- $page := .Page.GetPage (printf "/recettes/%s" $slug) -}}

{{- if $page -}}
<a href="{{ relref .Page $page.RelPermalink }}"
   class="recette-link"
   target="_blank"
   rel="noopener noreferrer">
 « {{ $page.Title }} » 
</a>
{{- else -}}
<span class="recette-link recette-missing">
  {{ $slug }}
</span>
{{- end -}}
