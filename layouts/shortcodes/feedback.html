<div class="feedback-card">
  <div class="feedback-card__header">
    <span class="feedback-card__icon" aria-hidden="true">i</span>
    <span class="feedback-card__title">Feedback &amp; corrections</span>
  </div>

  <p>Tu as repéré une erreur, une imprécision ou une amélioration possible ?</p>
  <p><a href="#" id="contact-link">N’hésite pas à me le signaler.</a></p>
</div>


<script>
(function () {
  const user = "feedback";
  const domain = "hackethical.be";

  // Récupère le H1 du writeup
  const h1 = document.querySelector("h1");
  const title = h1 ? h1.innerText.trim() : document.title;

  const subject = "[Feedback] " + title;

  const nl = "\r\n";
  const body =
    "Bonjour," + nl + nl +
    "J’ai repéré un point qui pourrait être corrigé ou amélioré dans ce writeup." + nl + nl +
    "Titre : " + title + nl + nl +
    "Section ou commande concernée :" + nl +
    "(Indique ici la section, la commande ou le passage précis)" + nl + nl +
    "Description du point à signaler :" + nl +
    "(Explique brièvement l’erreur, l’imprécision ou la suggestion d’amélioration)" + nl + nl +
    "Merci pour ton travail et le partage !";

  const link = document.getElementById("contact-link");
  if (link) {
    link.href =
      "mailto:" + user + "@" + domain +
      "?subject=" + encodeURIComponent(subject) +
      "&body=" + encodeURIComponent(body);
  }
})();
</script>
